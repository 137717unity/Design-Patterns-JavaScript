language: node_js

node_js:
  - '11'

branches:
  only:
    - master
    - /^greenkeeper.*$/

script:
  - yarn
  - yarn build
  - yarn test
  - yarn test:coverage

after_success:
  - cat ./coverage/lcov.info | ./node_modules/coveralls/bin/coveralls.js

deploy:
  provider: surge
  project: ./build
  domain: https://javascript-design-patterns.surge.sh
  skip_cleanup: true
